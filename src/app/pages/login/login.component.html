<div class="lg:w-4/12 md:w-4/12 sm:w-4/12 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Sign in to your account</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-3 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="text" placeholder="email" formControlName="email">
            <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" class="text-red-500 ">*email is required</span>
            <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500 ">*email is invalid</span>
        </div>
        <div class="flex flex-col mt-3 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="password" placeholder="password" formControlName="password">
            <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" class="text-red-500 ">*password is required</span>
        </div>
        <button [class.disabled]="loginForm.invalid" class="bg-indigo-500 p-2 rounded mt-3 text-white" (click)="login()" [disabled]="loginForm.invalid">submit</button>
    </form>
    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Forgot Password</a>
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
    </div>
</div>
