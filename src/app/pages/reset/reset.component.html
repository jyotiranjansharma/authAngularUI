<div class="lg:w-4/12 md:w-4/12 sm:w-4/12 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Reset your password</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
        <span>Please use a strong password.</span>
        <div class="flex flex-col mt-3 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="password" placeholder="password" formControlName="password">
            <span *ngIf="resetForm.hasError('required', 'password') && resetForm.controls['password'].dirty" class="text-red-500 ">*password is required</span>
        </div>
        <div class="flex flex-col mt-3 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="password" placeholder="confirm password" formControlName="confirmPassword">
            <span *ngIf="resetForm.hasError('required', 'confirmPassword') && resetForm.controls['confirmPassword'].dirty" class="text-red-500 ">*confirm password is required</span>
            <span *ngIf="resetForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-red-500">*passwords did not match</span>
        </div>
        <button [class.disabled]="resetForm.invalid" class="bg-indigo-500 p-2 rounded mt-3 text-white" (click)="reset()" [disabled]="resetForm.invalid">submit</button>
    </form>
</div>
