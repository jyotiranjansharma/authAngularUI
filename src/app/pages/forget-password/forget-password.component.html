<div class="lg:w-4/12 md:w-4/12 sm:w-4/12 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Forgot password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
        <div class="flex flex-col mt-3 mb-1">
            <input class="p-2 border border-gray-300 rounded" type="text" placeholder="email" formControlName="email">
            <span *ngIf="forgetForm.hasError('required', 'email') && forgetForm.controls['email'].dirty" class="text-red-500 ">*email is required</span>
            <span *ngIf="forgetForm.hasError('email', 'email')" class="text-red-500 ">*email is invalid</span>
        </div>
        <div class="flex justify-start">
            <button [class.disabled]="forgetForm.invalid" class="bg-indigo-500 w-1/4 p-2 rounded mt-3 text-white mr-3" (click)="forget()">submit</button>
            <button routerLink="/login" [class.disabled]="forgetForm.invalid" class="bg-indigo-500 w-1/4 p-2 rounded mt-3 text-white">cancel</button>
        </div>
        
    </form>
</div>
